<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .background-container {
          background-image: url('/images/form_fill_up5_n.png');
          background-position: center center;
          background-size: cover; /* or 'contain' depending on your preference */
          height: 600px; /* Adjust height as needed */
          justify-content: center;
          align-items: center;

        }

        .team-name {
          font-size: 4.5rem; /* Adjust the font size as needed */
          font-weight: bold;
          color: white;
          top: 80px;
          left: 750px;
        }
        .navbar {
          position: sticky;
          top: 0;
          z-index: 1000; /* Ensure the navbar stays above other elements */
        }

        .add-task-button {
          z-index: 0;
        }

    </style>

</head>
<body class="background-container">
    <nav class="h-16 bg-white dark:bg-gray-900 fixed w-full top-0 start-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex items-center justify-between mx-auto h-full p-4">
            <a th:href="@{/}" class="flex items-center space-x-3 rtl:space-x-reverse h-full">
                <img th:src="@{/images/dsi_logo.jpeg}" class="h-16 ml-1">
                <span class="self-center text-2xl font-bold whitespace-nowrap dark:text-white">DYNAMIC SOLUTION INNOVATORS</span>
            </a>

            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 h-full" id="navbar-sticky"> <!-- Added h-full -->
                <ul class="flex flex-col p-2 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-4 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 h-full"> <!-- Reduced padding and adjusted height -->
                    <li>
                        <a href="@{/../../#}" class="block py-2 px-2 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 h-full" aria-current="page">Home</a> <!-- Adjusted padding -->
                    </li>
                    <li>
                        <a th:href="@{/team/about}" method="get" class="block py-2 px-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 h-full">About</a> <!-- Adjusted padding -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-28">
        <form th:action="@{/member/add}" method="post" th:object="${newMember}" enctype="multipart/form-data" class="max-w-sm mx-auto">
            <div class="mb-5">
                <label for="name" class="block mb-2 text-xl font-medium text-white dark:text-white">Name:</label>
                <input type="text" th:field="*{name}" id="name"  class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter name" required />
                <span class="text-red-500" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="mb-5">
                <label for="age" class="block mb-2 text-xl font-medium text-white dark:text-white">Age:</label>
                <input type="text" th:field="*{age}" id="age"  class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter age" required />
                <span class="text-red-500" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
            </div>
            <div class="mb-5">
                <label for="email" class="block mb-2 text-xl font-medium text-white dark:text-white">Email:</label>
                <input type="email" th:field="*{email}" id="email"  class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter email" required />
                <span class="text-red-500" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="mb-5">
                <label class="block mb-2 text-xl font-medium text-white dark:text-white"> Choose Photo:</label>
                <input type="file" name="image" accept="image/*" class="form-control-file text-sm font-medium text-white">
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-xl font-medium text-white dark:text-white">Member's password</label>
                <input type="password" th:field="*{password}"id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                <span class="text-red-500" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <button type="submit" class="text-white bg-yellow-500 hover:bg-gray-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </form>
    </div>
</body>
</html>
