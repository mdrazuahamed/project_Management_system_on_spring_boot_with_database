
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer at Bottom with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col h-screen bg-white-500">
<main class="flex-grow">
    <div class=" mx-auto py-4">
        <div class="p-4 bg-blue-900">
            <p class="text-white text-2xl font-bold text-center uppercase">Welcome to DSI Project Management System</p>
        </div>
        <br>
        <br>
        <div class="bg-white">
            <div class="text-black mx-7">Our Service:</div>

            <div>
                <!-- All-Team Button -->
                <form th:action="@{/team/allTeam}" method="get">
                    <button class="ml-32 bg-black text-white py-3 px-9 rounded-lg  hover:bg-green-700 hover:text-black" type="submit">Teams Detail</button>
                </form>
            </div>
            <div class="mt-11">
                <!-- Add-Member Button -->
                <form th:action="@{/member/add}" method="get" th:object="${member}">
                    <button class="ml-32 bg-black text-white py-3 px-5 rounded-lg  hover:bg-green-700 hover:text-black">Add New Member</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="bg-gray-200 py-4">
    <div class="container mx-auto text-center">
        <h1>Contact Details</h1>
        <h2>Phone Number: +8801762700100</h2>
        <h2>Email:        en.razu.ahamed@gmail.com</h2>
        <h2>Address:      House no. 142, lane 4 Mohakhali DOHS</h2>
    </div>
</footer>
</body>
</html>
