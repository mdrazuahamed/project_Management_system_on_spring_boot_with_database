<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .btn-completed {
            padding: 0.25rem 0.5rem; /* Adjust the padding as needed */
            font-size: 0.875rem; /* Adjust the font size as needed */
            line-height: .9; /* Adjust the line height as needed */
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-5">
    <table class="table">
        <thead>
        <tr>
            <th>Team Name</th>
            <th>Task</th>
            <th>Member</th>
            <th>If Completed Click Yes</th>
            <th>Add Task</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${allTeam}">
            <td th:text="${team.name}"></td>
            <td>
                <ul class="list-unstyled">
                    <li th:each="task : ${team.tasks}" class="d-flex justify-content-between">
                        <span th:text="${task.name}"></span>
                    </li>
                </ul>
            </td>
            <td>
                <ul class="list-unstyled">
                    <li th:each="task : ${team.tasks}" class="d-flex justify-content-between">
                        <span th:text="${task.member.name}"></span>
                    </li>
                </ul>
            </td>
            <td>
                <ul class="list-unstyled">
                    <li th:each="task : ${team.tasks}" class="d-flex justify-content-between">
                        <form th:action="@{/task/completeTask}" method="get">
                            <input type="hidden" name="taskId" th:value="${task.id}">
                            <input type="hidden" name="teamId" th:value="${team.id}">
                            <button type="submit" class="btn btn-primary btn-completed">Yes</button>
                        </form>
                    </li>
                </ul>
            </td>
            <td>
                <form th:action="@{/task/addTask}" method="get">
                    <input type="hidden" name="teamId" th:value="${team.id}">
                    <button type="submit" class="btn btn-success">Add Task</button>
                </form>
            </td>
        </tr>
        <tr><td colspan="5"><br></td></tr>
        </tbody>
    </table>
</div>
</body>
</html>
