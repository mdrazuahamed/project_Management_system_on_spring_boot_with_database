<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-5">
    <table class="table">
        <thead>
        <tr>
            <th>Team Name</th>
            <th>Member name and Assign Task</th>
            <th>Adding option</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${allTeam}">
            <td th:text="${team.name}"></td>
            <td>
                <ul class="list-unstyled">
                    <li th:each="task : ${team.taskList}" class="d-flex justify-content-between">
                        <span th:text="'Member name is ' + ${task.member.name} + ', and assign task is  ' + ${task.name}"></span>
                        <form th:action="@{/task/completeTask}" method="get">
                            <input type="hidden" name="taskId" th:value="${task.id}">
                            <input type="hidden" name="teamId" th:value="${team.id}">
                            <button type="submit" class="btn btn-primary mb-2">Completed</button>
                        </form>
                    </li>
                </ul>
            </td>
            <td>
                <form th:action="@{/task/addTask}" method="get">
                    <input type="hidden" name="teamId" th:value="${team.id}">
                    <button type="submit" class="btn btn-success">Add Task</button>
                </form>
            </td>
        </tr>
        <tr><td colspan="5"><br></td></tr>
        </tbody>
    </table>
</div>
</body>
</html>
