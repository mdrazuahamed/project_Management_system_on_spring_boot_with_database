<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Please Give Task Information</h2>
    <form th:action="@{/task/addTaskOnProject}" method="post" th:object="${newTask}" class="mt-4">
        <input type="hidden" name="teamId" th:value="${teamId}">
        <div class="form-group">
            <label for="taskName">Task Name:</label>
            <input type="text" th:field="*{name}" id="taskName" class="form-control" placeholder="Enter task name">
        </div>

        <div class="form-group">
            <label for="memberName">Assign to:</label>
            <select th:field="*{member}" id="memberName" class="form-control">
                <option value="" selected disabled>Select member</option>
                <option th:each="member : ${memberWithNoTask}" th:value="${member.id}" th:text="${member.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</body>
</html>
